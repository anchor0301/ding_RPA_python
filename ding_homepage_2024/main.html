<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>딩굴댕굴 - 편안한 쉼, 행복한 시간</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-container">
        <img src="image/logo.png" alt="딩굴댕굴 로고" class="logo">
        <p class="slogan">편안한 쉼, 행복한 시간</p>
      </div>
      <div class="main-banner">
        <div class="banner-slider">
          <img src="image/inside.jpeg" alt="호텔 내부 모습">
          <img src="image/hiki.jpg" alt="반려견들이 즐겁게 지내는 모습">
          <img src="image/inside2.jpeg" alt="호텔 서비스 장면" >
        </div>
        <div class="banner-controls">
          <button class="prev-btn">&lt;</button>
          <button class="next-btn">&gt;</button>
        </div>
      </div>
      <div class="cta-buttons">
        <a href="reservation.html" class="btn btn-primary">예약하기</a>
        <a href="contact.html" class="btn btn-secondary">문의하기</a>
      </div>
    </div>
  </header>

  <main>
    <section class="service-highlights container">
      <div class="card-layout">
        <div class="card">
          <img src="image/24hours.png" alt="24시간 케어 아이콘" class="icon">
          <h3>24시간 케어</h3>
          <p>반려견의 안전과 건강을 위해 24시간 전문 관리 서비스를 제공합니다.</p>
        </div>
        <!-- 추가 서비스 항목들 -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 딩굴댕굴. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
