{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>신규 고객 등록</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>이름</label>
      <input type="text" name="name" value="{{ name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>전화번호</label>
      <input type="tel" name="phone" value="{{ phone }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">다음 (강아지 등록)</button>
  </form>
</div>
{% endblock %}
