{% extends "public_base.html" %}

{% block content %}
<h2>{{ customer.name }} 님의 예약</h2>

<form method="post" action="{% url 'customer:reservation_submit' customer.token %}">
  {% csrf_token %}

  <label for="dog">강아지 선택:</label>
  <select name="dog_id" id="dog">
    {% for dog in dogs %}
      <option value="{{ dog.id }}">{{ dog.name }} ({{ dog.breed }})</option>
    {% endfor %}
  </select>

  <label>체크인 날짜:</label>
  <input type="date" name="check_in">

  <label>체크아웃 날짜:</label>
  <input type="date" name="check_out">

  <label>참고사항:</label>
  <input type="text" name="notes">

  <button type="submit">예약하기 🐾</button>
</form>

{% endblock %}
