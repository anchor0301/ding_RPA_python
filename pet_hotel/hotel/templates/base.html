<!-- 리팩토링된 base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}애견호텔{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'hotel/css/dashboard.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="dashboard-container d-flex">

<!--  사이드 바 -->
  {% include 'includes/sidebar.html' %}
  <main class="main-content">
    <button id="menu-toggle" class="btn btn-outline-secondary mb-3 d-lg-none">☰ 메뉴</button>
    {% block content %}{% endblock %}
  </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'hotel/js/sidebar.js' %}"></script>

{% block extra_js %}
{% endblock %}
</body>
</html>
